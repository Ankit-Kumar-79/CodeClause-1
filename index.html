<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <h1>Timer</h1>
        <div class="timer">
          <div class="timer-display">00:00:00</div>
          <button class="timer-button start">Start</button>
          <button class="timer-button stop">Stop</button>
          <button class="timer-button reset">Reset</button>
        </div>
      </div>

      <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
          <div class="stopwatch-display">00:00:00.00</div>
          <button class="stopwatch-button start">Start</button>
          <button class="stopwatch-button stop">Stop</button>
          <button class="stopwatch-button reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
